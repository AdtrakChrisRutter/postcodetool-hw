<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UK Postcode Map</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <!-- Leaflet.draw CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css" />
    
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-header">
                <img src="https://www.healthier-workforce.co.uk/wp-content/themes/healthier-workforce/_static/images/logo.svg" alt="Healthier Workforce Logo" class="logo">
            </div>
            <div class="sidebar-content">
                <div id="postcode-list"></div>
            </div>
            <div class="sidebar-bottom">
                <div class="button-group">
                    <button id="download-csv-btn" disabled>Download CSV</button>
                    <button id="download-xls-btn" disabled>Download XLS</button>
                    <button id="copy-postcodes-btn" disabled><i class="fas fa-clipboard"></i> Copy Post Codes</button>
                </div>
                <button id="reset-btn">Reset Map</button>
            </div>
        </div>
        <div id="map"></div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <!-- Leaflet.draw JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>
    <!-- Main JS -->
    <script src="script.js"></script>
</body>
</html>
